<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <div class="left-container">
        <div class="left-top">
          <h2>Your Result</h2>
        </div>
        <div class="circle-data">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="left-bottom">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
  
      <div class="right-container">
        <h2> Summary</h2>
        <div class="row reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <span>Reaction</span>
          <span class="score">80 <span>/ 100</span></span>
        </div>
        
        <div class="row memory">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <span>Memory</span>
          <span class="score">92 <span>/ 100</span></span>
        </div>
        
        <div class="row verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <span>Verbal</span>
          <span class="score">61 <span>/ 100</span></span>
        </div>
        
        <div class="row visual">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <span>Visual</span>
          <span class="score">72 <span>/ 100</span></span>
        </div>

        <input type="button" class="button" value="Continue">
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ChelseaChanu">Chelsea Chanu</a>.
    </div>
  </footer>
</body>
</html>
